<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <style>
            body{
                background-color:rgb(228, 228, 228);
            }
            #title_img{
                margin:50px auto;
                width: 400px;
                text-align:center;
            }
            .mdl-textfield {
                width: 310px;
            }

            h3{
                margin-top: 1em;
                display:inline-block;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="title_img">
            <img src="오까.png" width=400px>
            <h3 id="n"></h3>
        <form action="#" id="nameForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input name" type="text" id="sample3" autocomplete="off">
              <label class="mdl-textfield__label" for="sample3">What is your name?</label>
            </div>
            <input type="submit" value="Submit" class="mdl-button mdl-js-button name">
        </form>
    </div>

    <script>
        $(function(){

        function name(){
        var get_name = JSON.parse(localStorage.getItem("my_name"));
        if(get_name !== null){
            $('#n').text('Welcome back, '+get_name);
            $('#nameForm').hide();
            // window.open("info.html","_self");
            }
        }

        name();

        $("#nameForm").submit(function(e){
        e.preventDefault;
        var myName = document.getElementById("sample3").value;
        localStorage.setItem("my_name",JSON.stringify(myName));
        $('#nameForm').remove();
        alert("Nice to meet you, "+JSON.parse(localStorage.getItem('my_name')));
        // window.open("info.html","_self");
        });

        
    });
       
    </script>
    </body>
</html>
